            <div class="nav_mobile">
                <img id="nav_list_open" onclick="navmobile(1)" class="nav_img--mobile" src="img/main/menu.svg" alt="" />

<script>
    function navmobile(nb) {
        if (nb == 1) {
            document.getElementById('nav_list_open').style.display = "none";;
            document.getElementById('nav_list_close').style.display = "block";;
            document.getElementById('nav_list--mobile').style.display = "block";;
        } else {
            document.getElementById('nav_list_open').style.display = "block";;
            document.getElementById('nav_list_close').style.display = "none";;
            document.getElementById('nav_list--mobile').style.display = "none";;
        }
    }

</script>
